<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CONFIG</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="/css/cover.css">
    <link rel="stylesheet" href="/css/config.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
</head>
  <body class="bg-body-tertiary">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <form class="card-body p-5 text-center" method="POST">

                <div class="mb-md-5 mt-md-4 pb-5">

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="sitename" type="text" id="typeName" class="form-control form-control-lg"  placeholder="Введите название сайта"/>
                    <label class="form-label" for="typeName">Название сайта</label>

                </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="login" id="typeEmailX" class="form-control form-control-lg"  placeholder="Логин админа" />
                    <label class="form-label" for="typeEmailX">Логин админа</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg"  placeholder="Пароль админа"/>
                    <label class="form-label" for="typePasswordX">Пароль админа</label>
                  </div>


                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Создать конфиг</button>


                </div>



            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
